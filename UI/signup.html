<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="assets/css/accounts.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Go-Meal| Signup</title>
    </head>
    <body>
        <section class="auth-main-img">
            <div class="#"></div>
        </section>
        <section class="auth-main-form ">
            <nav class="row">
                <div class = "nav-header">
                    <a href="index.html">Go<img src="assets/img/foodIcon.png"><span class="meal">Meal</span></a>
                </div>
                <div class = "nav-auth">
                    <div class = "nav-signin">
                        <a href="signin.html">Sign in</a>
                    </div>
                </div>
            </nav>
            <div class="box">
                <div class="auth-main">
                    <div class="auth-img">
                        <img src="assets/img/chef.jpg">
                    </div>
                    <h3>Sign up</h3>
                </div>

                <form class="form-box" action="index.html" target="_self">             
                    <div class="form-container">
                        <input type="text" placeholder="Enter First Name" name="fname" required>

                        <input type="text" placeholder="Enter Last Name" name="lname" required>

                        <input type="email" placeholder="Enter Email Address" name="uname" required>
                    
                        <input type="password" placeholder="Enter Password" name="psw" required>

                        <input type="password" placeholder="Confirm Password" name="psw" required>
                            
                        <a href="dashboard.html" type="submit" class="accounts-btn">Signup</a>
                        <label>
                            <input type="checkbox" checked="checked" name="remember"> I agree to our <a href="#" class="link">Terms & Conditions</a>
                        </label>
                        <p class="text-center">Caterer? Signin <a href="signin.html" class="link">Here</a> </p>
                    </div>
                </form>
            </div>
            <footer>
                <p>Copyright &copy; 2019, Raymond Akalonu.</p>
            </footer>
        </section>
    </body>
</html>
